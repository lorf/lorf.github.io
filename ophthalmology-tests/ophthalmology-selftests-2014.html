    <script language="javascript">
      var g_namespace = "ophthtests2014";
      var g_state = {};
      var g_answered = 0;
      var g_answer_ok = 0;

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      function shuffle(array) {
        var currentIndex = array.length
          , temporaryValue
          , randomIndex
          ;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }

      function localStorageSupported() {
        try {
          return 'localStorage' in window && window['localStorage'] !== null;
        } catch (e) {
          return false;
        }
      }

      function load_state() {
        if (!localStorageSupported())
          return false;

        state_str = localStorage[g_namespace + ".state"];
        if (!state_str)
          return false;
        g_state = JSON.parse(state_str);
        return g_state ? true : false;
      }

      function save_state() {
        if (!localStorageSupported())
          return false;

        localStorage[g_namespace + ".state"] = JSON.stringify(g_state);
        return true;
      }

      function reset_state() {
        if (!localStorageSupported())
          return false;

        g_state = {};
        localStorage.removeItem(g_namespace + ".state");
        return true;
      }

      function show_question() {
        result_div = document.getElementById("result");
        question_div = document.getElementById("question");
        answers_div = document.getElementById("answers");
        stats_div = document.getElementById("stats");

        result_div.innerHTML = "&nbsp;";

        if (!g_state || !g_state.inited) {
          if (!load_state()) {

            g_state = {
              idx: 0,
              map: [],
              inited: 0,
              stats: {
                total: 0,
                ok: 0,
              }
            };

            // Randomize questions array
            for (ii = 0; ii < g_questions.length; ii++) {
              g_state.map[ii] = ii;
            }
            shuffle(g_state.map);
            g_state.idx = 0;
            g_state.inited = 1;
          }
        }

        /* Count previous answer */
        if (g_answered) {
          g_state.stats.total++;
          if (g_answer_ok)
            g_state.stats.ok++;
        }
        g_answered = 0;

        save_state();

        g_state.idx++;
        if (g_state.idx > g_questions.length) {
          g_state.idx = 0;
        }

        question = g_questions[g_state.map[g_state.idx]];
        question_div.innerHTML = "Вопрос " + question.num + ": " + question.question;
        answers_str = "";
        for (ii = 0; ii < question.answers.length; ii++) {
          answers_str += "<label><input type=radio name=answer_inputs value=" + ii + " />" + (ii + 1) + ". " + question.answers[ii] + "</label><br>\n";
        }
        answers_div.innerHTML = answers_str;

        if (g_state.stats.total)
          stats_str = 
            "Верных ответов: " + g_state.stats.ok + "/" + g_state.stats.total + " (" + (g_state.stats.ok * 100 / g_state.stats.total).toFixed(0) + "%)";
        else
          stats_str = "&nbsp;";
        stats_div.innerHTML = stats_str;

        radios = document.getElementById("test").answer_inputs;
        for(ii = 0; ii < radios.length; ii++) {

          radios[ii].onclick = function() {
            an = parseInt(this.value);
            if (an == question.result) {
              g_answered = 1;
              g_answer_ok = 1;
              result_div.innerHTML =
                "<font color=green>" + (1 + an) + " - это правильный ответ</font>";
            } else {
              g_answered = 1;
              g_answer_ok = 0;
              result_div.innerHTML =
                "<font color=red>" + (1 + an) + " - это неправильный ответ</font>";
            }
          };
        }
      }

      function reset_all() {
        g_answered = 0;
        reset_state();
        show_question();
      }
    </script>
